<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <script defer src="./signup.js"></script> 
</head>
<body>

  <h2>Sign Up</h2>

  <label>First Name:</label>
  <input type="text" id="firstName"><br>

  <label>Middle Name:</label>
  <input type="text" id="middleName"><br>

  <label>Last Name:</label>
  <input type="text" id="lastName"><br>

  <label>Age:</label>
  <input type="number" id="age"><br>

  <label>Birthday:</label>
  <input type="date" id="birthday"><br>

  <label>Address:</label>
  <input type="text" id="address"><br>

  <label>Gender:</label>
  <input type="text" id="gender"><br>

  <label>Status:</label>
  <input type="text" id="status"><br>

  <label>Email:</label>
  <input type="email" id="email"><br>

  <label>Password:</label>
  <input type="password" id="password"><br>

  <button id="signupBtn">Sign Up</button>

  <h2>Display Info</h2>

  <label>Full Name:</label>
  <input type="text" id="fullNameDisp" readonly><br>

  <label>Age:</label>
  <input type="text" id="ageDisp" readonly><br>

  <label>Birthday:</label>
  <input type="text" id="birthdayDisp" readonly><br>

  <label>Address:</label>
  <input type="text" id="addressDisp" readonly><br>

  <label>Gender:</label>
  <input type="text" id="genderDisp" readonly><br>

  <label>Status:</label>
  <input type="text" id="statusDisp" readonly><br>

  <label>Email:</label>
  <input type="text" id="emailDisp" readonly><br>

  <label>Password:</label>
  <input type="text" id="passwordDisp" readonly><br>

</body>
</html>
